<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <div class="text-center">
            <div class="alert align-item-center" id="alert"></div>
            <h3 class="">TO DO LIST</h3>

            <form>
                <div class="input-group mb-3">

                    <input type="text" id="inputText" class="form-control" placeholder="Please enter a task...">
                    <button class="btn btn-outline-primary">Add</button>
                </div>
            </form>
            <ul class="nav nav-tabs">
                <li class="nav-item" data-type="all">
                    <a class="nav-link active" href="#">All</a>
                </li>
                <li class="nav-item" data-type="todo">
                    <a class="nav-link" href="#">To Do</a>
                </li>
                <li class="nav-item" data-type="done">
                    <a class="nav-link" href="#">Completed</a>
                </li>
            </ul>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    
                </li>

            </ul>
        </div>
    </div>



    <script src="./index.js"></script>

</body>

</html>
